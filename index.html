<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="wrapper">
    <h1>Welcome to the Library!</h1>
    <button id="new-book-btn" type="button">NEW BOOK</button>
    <p id="instructions">Please fill in the following form to add the book!</p>
    <div class="d-none" id="form">
      <div id="form-content">
          <label for="author">Author: </label>
          <input type="text" id="author" required>
          <label for="title">Title: </label>
          <input type="text" id="title" required>
          <label for="pages">Pages: </label>
          <input type="number" id="pages" min="1" max="4290" required>
      </div>
      <div id="form-question">
        <p id="is-book-read">Have you read this book?</p>
        <div id="yes-no">
          <label class="answers" for="yes">Yes</label>
          <input class="answers radio-btn" type="radio" id="yes" name="isRead" value="yes">
          <label class="answers" for="no">No</label>
          <input class="answers radio-btn" type="radio" id="no" name="isRead" value="no">
        </div>
      </div>
      <div class="form-buttons-container d-flex">
        <button class="form-btns" id="form-cancel-btn" type="button">Cancel</button>
        <button class="form-btns" id="form-add-btn" type="button">Add Book</button>
      </div>
    </div>
    <div id="books-container">
      <!-- <div class="book">
        <h2 id="book-title">Harry Potter</h2>
        <span id="book-author">jk rowling</span>
        <div class="book-btns">
          <button type="button" class="status">Read: Yes</button>
          <button type="button" class="delete">Delete</button>
        </div>
        <span id="nb-of-pages">600</span>
      </div> -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
